<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bill Management System</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm" action="/myapp/login" method="post">  <!-- Updated action -->
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage" style="color:red; display:none;">Login failed, please check your username and password.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
